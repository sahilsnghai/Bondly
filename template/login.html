{% load static %}
{% include 'header.html' %}
<main>

  <section class='center' id="login">
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="POST" id="login">
      {% csrf_token %}
      <fieldset style="display: inline-block;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="submit">Log in</button>
      </fieldset>
    </form>
  </section>

  <br>
  
  <section class='center' id="signup">
    <h2>Signup</h2>
    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <fieldset style="display: inline-block;">
        <label for="fname">First Name:</label>
        <input class='input' type="text" placeholder="First Name" name="fname">
        <br><label for="lname">Last Name:</label>
        <input class='input' type="text" placeholder="Last Name" name="lname">
        <br>
        <label for="username">Username:</label>
        <input class='input' type="text" placeholder="username" name="username">
        <br>
        <label for="email">Email:</label>
        <input class='input' type="email" placeholder="email" name="email">
        <br>
        <label for="password">Password:</label>
        <input class='input' type="password" placeholder="password" name="password">
        <br>
        <label for="confirm_password">Confirm Password:</label>
        <input class='input' type="password" placeholder="confirm_password" name="cpassword">
        <br> <br>
        <button type="submit">Sign Up</button>
      </fieldset>
    </form>
  </section>
  {% include 'footer.html' %}
